<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTLOOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()">
            <span class="slider round"></span>
        </label>
        <p>Dark Mode</p>
    </div>

    <!-- To-do List Container -->
    <div class="container">
        <div class="todo-app">
            <h2>LISTLOOM</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task">
                <select id="priority-box">
                    <option value="high">High Priority</option>
                    <option value="medium
                    <option value="medium">Medium Priority</option>
                    <option value="low">Low Priority</option>
                </select>
                <input type="date" id="date-box" placeholder="Set a deadline">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container"></ul>

            <!-- Task Completion Progress -->
            <div id="progress-container">
                <p>Task Completion: <span id="progress">0%</span></p>
                <div id="progress-bar"></div>
            </div>

            <!-- Focus Timer -->
            <div id="timer">
                <h3>Focus Timer</h3>
                <p id="timer-display">00:00</p>
                <input type="number" id="minutes-input" placeholder="Minutes" min="0">
                <input type="number" id="seconds-input" placeholder="Seconds" min="0" max="59">
                <button onclick="startTimer()">Start Timer</button>
                <button onclick="stopTimer()">Stop Timer</button>
            </div>

            <!-- Completed Tasks Today -->
            <div id="completed-tasks"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
