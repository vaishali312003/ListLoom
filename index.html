<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTLOOM</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add gradient background to the heading */
        h2 {
            background: linear-gradient(135deg, #6a1b9a, #8e24aa); /* Purple gradient */
            -webkit-background-clip: text; /* For Safari */
            -webkit-text-fill-color: transparent; /* For Safari */
            font-size: 2.5em; /* Adjust font size as needed */
            text-align: center; /* Center the heading */
            margin: 20px 0; /* Add some margin for spacing */
        }

        /* Add CSS for the GIF */
        #mario-gif {
            width: 150px; /* Adjustable size */
            height: auto; /* Maintain aspect ratio */
            margin-top: 20px; /* Space above the GIF */
            display: none; /* Initially hidden */
        }

        /* Ensure there's space for the GIF */
        .container {
            padding-left: 20px; /* Adjust padding as needed */
        }

        /* Position the timer section */
        #timer {
            position: relative; /* Set position relative for internal positioning */
            text-align: center; /* Center the timer text */
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <!-- Dark Mode Toggle -->
<div class="theme-toggle">
    <label class="switch">
        <input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()">
        <span class="slider round"></span>
    </label>
    <p>Dark Mode</p>
</div>

    <!-- To-do List Container -->
    <div class="container">
        <div class="todo-app">
            <h2>LISTLOOM</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task">
                <select id="priority-box">
                    <option value="high">High Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="low">Low Priority</option>
                </select>
                
                <input type="date" id="date-box" placeholder="Set a deadline">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container"></ul>

            <!-- Task Completion Progress -->
            <div id="progress-container">
                <p>Task Completion: <span id="progress">0%</span></p>
                <div id="progress-bar"></div>
            </div>

            <!-- Redo Last Removed Task Button -->
           

            <!-- Focus Timer -->
            <div id="timer">
                <h3>Focus Timer</h3>
                <p id="timer-display">00:00</p>
                <input type="number" id="minutes-input" placeholder="Minutes" min="0">
                <input type="number" id="seconds-input" placeholder="Seconds" min="0" max="59">
                <button onclick="startTimer()">Start Timer</button>
                <button onclick="stopTimer()">Stop Timer</button>
            </div>

            <!-- Mario GIF Positioned Below Timer -->
            <img src="mario.gif" alt="Mario GIF" id="mario-gif" />

            <!-- Completed Tasks Today -->
            <div id="completed-tasks"></div>
        </div>
    </div>
    <audio id="completion-sound" src="AUDIO/completion-sound.mp3.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
