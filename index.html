<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTLOOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()">
            <span class="slider"></span>
        </label>
        <p>Dark Mode</p>
    </div>
    <div class="container">
        <div class="todo-app">
        <h2>LISTLOOM <img src="images/icon.png"></h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Add your task">
            <select id="priority-box">
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
            </select>
            <input type="date" id="date-box" placeholder="Set a deadline">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container"></ul>
        <div id="progress-container">
            <p>Task Completion: <span id="progress">0%</span></p>
            <div id="progress-bar"></div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
